<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            opacity: 0.3;
        }
        img:hover{
            opacity: 1.0;
            transition: 3s;
        }
    </style>
</head>
<body>
    
    <h1>opacity &nbsp; Transparency & from 0.0 to 1.0</h1>
    <img src="image/smallp.jpg" alt="" width="400">&nbsp;&nbsp;
    <img src="image/apple 6s.jpg" alt="" width="400">&nbsp;&nbsp;
    <img src="image/apple se2.jpg" alt="" width="400">&nbsp;&nbsp;
</body>
</html>
