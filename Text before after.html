<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        p{
            border: 10px solid;
            width: 700px;
            height: 400px;
        }
        p::before{
            content: 'PN 214522jk54';
            background-color: red;
            display: block;
            font-size: 60px;
        }
        p::after{
            content: 'MITS';
            background-color: red;
            display: block;
            font-size: 60px;
        }
    </style>
  </head>
  <body>
    <h1>Pseudo before and after</h1>

      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officia esse
