<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" value="PNINFOSYS" readonly>
        <br><br>
        Name:
        <input type="text" name="n" placeholder="Enter Name" required>
        <br><br>
        Email:
        <input type="email" name="e" placeholder="Enter Email" required>
        <br><br>
        Password:
        <input type="password" name="p" required>
        <br><br>
        D.O.B:
        <input type="date" name="dob">
        <br><br>
        Phone:
        <input type="number" name="phone">
        <br><br>
        Gender:
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <br><br>
        College:
        <select name="College">
            <option>select college</option>
            <option value="itm">itm</option>
            <option value="mpct">mpct</option>
        </select>
        <br><br>
        Education:
        <input type="checkbox" name="edu" value="10th">10th
        <input type="checkbox" name="edu" value="12th">12th
        <input type="checkbox" name="edu" value="BCA">BCA
        <br><br>
        Address:
        <textarea name="Address" cols="30" rows="10"></textarea>
        <br><br>
        Image Upload:
        <input type="file" name="image">
        <br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
